<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate So dien thoai</title>
</head>
<body>
<h5>Validate So dien thoai</h5>
<script>
    let regExp = /^\(\d{2}\)\-\(0\d{9}\)$/;
    let mang = ['(84)-(0978489648)','(a8)-(22222222)'];
    for(let i = 0; i < mang.length ; i++){
        if(regExp.test(mang[i])){
            console.log(mang[i] + ' Hop le !');
            document.write(mang[i] + ' Hop le ! <br/><br/>');
        }
        else {
            console.log(mang[i] + ' Khong Hop le !');
            document.write(mang[i] + ' Khong Hop le ! <br/><br/>');
        }
    }
</script>
</body>
</html>
